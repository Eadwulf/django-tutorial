{% extends parent_template|default:"polls/base_polls.html" %}

{% block title %}
	Poll Details
{% endblock %}

{% block content %}
	<h1>Poll id: {{ question.id }}</h1>
	<p>{{ question.question_text }}</p>
	<p>Published on {{ question.pub_date }}</p>
	{% for choice in choices %}
		<button class="choice-button" type="text">
			{{ choice.choice_text }}
		</button>
	{% endfor %}
{% endblock %}
