<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<title>
			{% block title %}
			Default Title
			{% endblock %}
		</title>

		{% block style %}
		{# load bootstrap #}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		{% endblock %}
	</head>

	<body>
		<header>
			{# Bootstrap navbar #}
			{% block navbar %}
			<nav class="navbar navbar-light bg-light">

  				<div class="container-fluid">
	  				<form class="container-fluid justify-content-start">
						<a class="navbar-brand" href="#">Django Lab</a>
						<a href="{% url 'pages:home' %}"><button class="btn btn-sm btn-outline-secondary" type="button">Home</button></a>
						<a href="{% url 'polls:index' %}"><button class="btn btn-sm btn-outline-secondary" type="button">Polls</button></a>
						<a href="{% url 'users:name' %}"><button class="btn btn-sm btn-outline-secondary" type="button">Users</button></a>
						<a href="{% url 'users:contact' %}"><button class="btn btn-sm btn-outline-secondary" type="button">Contact</button></a>
	  				</form>
				</div>
			</nav>
			{% endblock %}
		</header>

		<main>
			{% block content %}
			Default Content
			{% endblock %}
		</main>
	</body>
</html>
